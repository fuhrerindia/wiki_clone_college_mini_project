<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <iframe src="./widgets/header.html" class="header"></iframe>
    <div class="single-child">
        <main>
            <h1>
                Log in
            </h1>
            <div class="auth-form">
                <form>
                    <label>Username</label>
                    <input placeholder="Enter your username" type="text" name="" id="">
                    <label>Password</label>
                    <input placeholder="Enter your password" type="password">
                    <div>
                        <input type="checkbox">
                        <label>Keep me logged in (for upto one year)</label>
                    </div>
                    <input type="submit" value="Login">
                </form>
                <div>
                    <a href="">Help With Logging In</a>
                </div>
                <div class="secondary-actions">
                    <strong>Don't have an account?</strong>
                    <a href="./register.html">
                        <button>Join Wikipedia</button>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <iframe src="./widgets/footer.html" class="footer"></iframe>
    <script src="./js/global.js"></script>
</body>

</html>
